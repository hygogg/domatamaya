name: Jitera Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  jitera_review:
    # draft PRはスキップしたい場合
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build PR diff
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1
          git diff --unified=0 "origin/${{ github.base_ref }}...${{ github.sha }}" > pr.diff
          # diffが巨大だとAPI側で落ちがちなので、必要なら上限を設ける
          head -c 800000 pr.diff > pr.diff.trimmed || true
          mv pr.diff.trimmed pr.diff

      - name: Call Jitera (API/MCP) to review
        env:
          JITERA_API_URL: ${{ secrets.JITERA_API_URL }}
          JITERA_API_TOKEN: ${{ secrets.JITERA_API_TOKEN }}
        run: |
          # ここは「Jitera側のAPI仕様」に合わせて置き換えてください
          # 例：diffを投げてmarkdownを返してもらう想定
          jq -Rs --arg pr "${{ github.event.pull_request.html_url }}" \
            '{pull_request: $pr, diff: .}' pr.diff > payload.json

          curl -sS -X POST "$JITERA_API_URL/review" \
            -H "Authorization: Bearer $JITERA_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d @payload.json \
            > result.json

          # result.json からPR投稿用の本文を作る（例）
          # 例： { "markdown": "..." } を想定
          jq -r '.markdown // "Jitera review result is empty."' result.json > review.md

      - name: Post comment to PR (notify author)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('review.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
